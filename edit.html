<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>03 - Редактировать заявку</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic-ext"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic-ext"
			rel="stylesheet"
		/>
	</head>

	<body className="with-nav">
		<!-- Навигация по проекту -->
		<nav className="project-nav">
			<div className="project-nav__links-wrapper">
				<a href="index.html">Форма добавления заявок</a>
				<a href="table.html">Таблица с заявками</a>
				<a href="edit.html">Редактирование заявки</a>
			</div>
		</nav>

		<!-- main-wrapper -->
		<div className="form-wrapper">
			<div className="container-fluid">
				<!-- row -->
				<div className="row justify-content-between align-items-center">
					<div className="col">
						<div className="admin-heading-1">Работа с заявкой</div>
					</div>
					<div className="col text-right">
						<a href="index.html" className="btn btn-link">Вернуться назад</a>
					</div>
				</div>
				<!-- // row -->
				<!-- row -->
				<div className="row">
					<!-- col -->
					<div className="col">
						<form id="form">
							<!-- card -->
							<div className="card mb-4">
								<div className="card-header">Данные о заявке</div>
								<div className="card-body">
									<div className="row mb-3">
										<div className="col-md-2">
											<strong>ID:</strong>
										</div>
										<div className="col">Заявка №<span id="number">1</span></div>
										<input name="id" type="hidden" id="id">
									</div>

									<div className="row mb-3">
										<div className="col-md-2">
											<strong>Дата создания:</strong>
										</div>
										<div className="col" id="date">2020-04-20 13:52:13</div>
									</div>

									<div className="row mb-3">
										<div className="col-md-2">
											<strong>Продукт:</strong>
										</div>
										<div className="col">
											<select id="product" name="product" className="custom-select" >
												<option value="course-html">Курс по верстке</option>
												<option value="course-js">
													Курс по JavaScript
												</option>
												<option value="course-vue">Курс по VUE JS</option>
												<option value="course-php">Курс по PHP</option>
												<option value="course-wordpress">
													Курс по WordPress
												</option>
											</select>
										</div>
									</div>

									<div className="row mb-3">
										<div className="col-md-2">
											<strong>Имя:</strong>
										</div>
										<div className="col">
											<input
												type="text"
												className="form-control"
												value="Петр Сергеевич"
												id="name"
												name="name"
											/>
										</div>
									</div>

									<div className="row mb-3">
										<div className="col-md-2">
											<strong>Email:</strong>
										</div>
										<div className="col">
											<input
												type="text"
												className="form-control"
												value="info@inbox.ru"
												id="email"
												name="email"
												/>
										</div>
									</div>

									<div className="row mb-3">
										<div className="col-md-2">
											<strong>Телефон:</strong>
										</div>
										<div className="col">
											<input
												type="text"
												className="form-control"
												value="+7 (903) 555-77-55"
												id="phone"
												name="phone"
												/>
										</div>
									</div>

									<div className="row mb-3">
										<div className="col-md-2">
											<strong>Статус заявки:</strong>
										</div>
										<div className="col">
											<select className="custom-select" id="status" name="status">
												<option select="">Выберите...</option>
												<option value="new">Новая</option>
												<option value="inwork">В работе</option>
												<option value="complete">Завершена</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<!-- //card -->
							<div className="row justify-content-between">
								<div className="col text-right">
									<button type="submit" className="btn btn-primary">Сохранить изменения</button>
								</div>
							</div>
						</form>
					</div>
					<!-- //col -->
				</div>
				<!-- //row -->
			</div>
		</div>
		<!-- // main-wrapper -->

		<!-- Модель -->
		<script src="./js/model.js"></script>

		<!-- Редактирование -->
		<script src="./js/edit/edit.view.js"></script>
		<script src="./js/edit/edit.controller.js"></script>

	</body>
</html>
